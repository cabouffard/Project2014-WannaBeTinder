en:
  simple_form:
    error_notification:
      default_message: "Please review the problems in the form below."

    hints: &simple_form_hints
      optional: "(optional)"

    labels:
      comment:
        body: "Comment"

      defaults: &default_fields
        first_name: "First name"
        last_name: "Last name"
        email: "Email"
        phone: "Phone"
        street: "Street"
        city: "City"
        state: "State"
        country: "Country"
        profession: "I am a"
        password: "Password"
        password_confirmation: "Confirm password"

    placeholders:
      defaults:
        << : *default_fields

  fields: *default_fields
  hints: *simple_form_hints

