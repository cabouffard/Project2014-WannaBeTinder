fr:
  simple_form:
    error_notification:
      default_message: "Veuillez corriger les erreurs dans le formulaire ci-dessous."

    hints: &simple_form_hints
      optional: "(optionnel)"

    labels:
      comment:
        body: "Commentaire"

      defaults: &default_fields
        first_name: "Prénom"
        last_name: "Nom"
        email: "Courriel"
        phone: "Téléphone"
        street: "Adresse"
        city: "Ville"
        state: "Province"
        country: "Pays"
        profession: "Je suis un"
        password: "Mot de passe"
        password_confirmation: "Confirmer le mot de passe"

    placeholders:
      defaults:
        << : *default_fields

  fields: *default_fields
  hints: *simple_form_hints

